<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/secure"
      lang="en">
<body>
<div layout:fragment="page-content">
    <div class="row">
        <div class="col-lg-12">
            <h1>
                Available class details
            </h1>
        </div>
    </div>
    <div class="row separator">
        <div class="col-lg-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Details</th>
                    <th>Option 1</th>
                    <th>Option 2</th>
                    <th>Option 3</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="std: ${studentList}">
                    <!--<td th:text="${std.person.firstName}?: '(null)'">First Name</td>-->
                    <td th:text="${std.person != null} ? ${std.person.firstName} : '(null)'">First Name</td>
                    <td th:text="${std.id}">Student ID</td>
                    <td>
                        <a th:href="|/student/${std.id}/details|">Details</a>
                    </td>
                    <td>
                        <!--<a th:href="|/class/updateClass/${cls.id}|">Update</a>-->
                    </td>
                    <td>
                        <!--<a th:href="|/class/delete/${cls.id}|">Delete</a>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>

</div>
</body>
</html>
