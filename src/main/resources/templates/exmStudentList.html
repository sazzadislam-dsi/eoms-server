<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/secure"
      lang="en">
<head>
    <title>
        Student List
    </title>
</head>
<body>
<div layout:fragment="page-content">

    <div class="row est">
        <div class="col-lg-8">
            <h3 class="separator">Students</h3>

            <input type="hidden" name="clsId" id="clsId" th:value="${clsId}" />

            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group">
                            <div class="col-lg-6">
                                Exam Type
                            </div>
                            <div class="col-lg-6">
                                <select id="examType" class="form-control">
                                    <option th:each="state : ${T(com.lynas.model.util.ExamType).values()}"
                                            th:value="${state}"
                                            th:text="${state}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-6">
                                Subject
                            </div>
                            <div class="col-lg-6">
                                <select id="subject" class="form-control">
                                    <option th:each="sub : ${subjectList}"
                                            th:value="${sub.id}"
                                            th:text="${sub.subjectName}"></option>
                                </select>
                            </div>
                            <div class="col-lg-6">
                                Total Mark
                            </div>
                            <div class="col-lg-6">
                                <input type="input" class="form-control" name="totalMark" id="totalMark" />
                            </div>
                            <div class="col-lg-6">
                                Percentile
                            </div>
                            <div class="col-lg-6">
                                <input type="input" class="form-control" name="percentile" id="percentile" />
                            </div>
                            <div class="col-lg-6">
                                Year
                            </div>
                            <div class="col-lg-6">
                                <input type="input" class="form-control" name="year" id="year" />
                            </div>
                        </div>
                    </div>


                </div>
            </div>


            <div>
                <form  id="form_submit" role="form" method="post" action="/exams">
                    <table class="table table-striped">

                        <th>Role Number</th>
                        <th style="width: 30%">Student Name</th>
                        <th>Mark Obtain</th>


                        <div th:each="std, stat : ${studentList}" class="separator">
                            <tr>
                                <td th:text="${std.roleNumber}"></td>
                                <td th:text="${std.studentName}"></td>
                                <td><input type="input" name="markObtain" id="i" /></td>
                                <td><input type="hidden" name="studentId" th:value="*{studentList[__${stat.index}__].studentId}"/> </td>
                            </tr>
                        </div>
                    </table>
                    <input type="submit" id="submit_btn" value="Save"/>
                </form>
            </div>
        </div>
    </div>

</div>



</body>
</html>

<script type="application/javascript">
    $( "form" ).submit(function( event ) {
        var rows = [];
        $('table tr').each(function(i, n){
            if (i != 0) {
                var $row = $(n);
                rows.push({
                    mark:   $row.find('td:eq(2)').find('input').val(),
                    studentId:   $row.find('td:eq(3)').find('input').val()
                });
            }
        });
        var data = "{" +
            "\"examJson\":"+ JSON.stringify(rows) + ","
            + "\"classId\":" + $('#clsId').val() + ","
            + "\"totalMark\":" + $('#totalMark').val() + ","
            + "\"percentile\":" + $('#percentile').val() + ","
            + "\"year\":" + $('#year').val() + ","
            + "\"examType\":" + "\"" + $( "#examType option:selected" ).text() + "\"" + ","
            + "\"subjectId\":" + "\"" + $( "#subject option:selected" ).val() + "\"" +
            "}" ;
        console.log(data);
        $.ajax({
            url: "/exams",
            type: "POST",
            contentType: "application/json",
            dataType: "json",
            data: data,
            beforeSend: function (request) {
                request.setRequestHeader("Accept", "application/json");
            },
            success: function () {
                console.log("Ajax call success");
                location.reload();
            },
            error: function (xhr) {
                alert(xhr.status + " Problem with ajax call");
            }
        });

        return false;
    });




</script>
