<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/secure"
      lang="en">
<body>
<div layout:fragment="page-content">
    <div class="row">
        <div class="col-lg-12">
            <h1>
                Create Subject
            </h1>
        </div>
    </div>
    <div class="row separator">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-4">
            <form class="subjectCreate" role="form" method="post" action="/subjects">
                <input type="hidden" name="classId" th:value="${classId}" />
                <div>
                    <div>
                        <label>Subject Name</label>

                        <input th:required="required" type="text" class="form-control" id="subjectName"
                               name="subjectName" placeholder=""/>
                    </div>
                    <div>
                        <label>Subject Description</label>
                        <input th:required="required" type="text" class="form-control" name="subjectDescription"
                               id="subjectDescription" placeholder=""/>
                    </div>
                    <div>
                        <label>Subject Book Author</label>
                        <input th:required="required" type="text" class="form-control" id="subjectBookAuthor"
                               name="subjectBookAuthor" placeholder=""/>
                    </div>
                </div>
                <input type="submit" value="Create Subject" class="btn btn-primary est"/>
                <a class="btn btn-primary est" th:href="|/class/detail/${classId}/year/${session.currentYear}|">Back</a>

            </form>
        </div>
        <div class="col-lg-2">
        </div>
        <div class="col-lg-4">
            <div>
                <h4>Existing Subject List</h4>
            </div>
            <table class="table table-striped">

                <th style="width: 30%">Name</th>
                <th>Result</th>
                <th>Result</th>
                <div class="separator"></div>


                <div th:each="sub : ${subjectList}">
                    <tr>
                        <td th:text="${sub.subjectName}"></td>
                        <td><a id="v" th:href="|/exam/studentList/${classId}|">Input</a></td>
                        <td><a id="i" th:href="|/exam/subject/${sub.id}/class/${classId}/result|">View</a></td>
                    </tr>
                </div>
            </table>
        </div>
    </div>
</div>
</body>
</html>
