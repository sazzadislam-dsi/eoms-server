<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/secure"
      lang="en">
<head>
    <title>
        Class Detail
    </title>
    <script type="text/javascript">
        function doSomethingOnStart() {
            const currentYear = new Date().getFullYear();
            jQuery('#year').val(currentYear);
        }
    </script>
</head>
<body onload="doSomethingOnStart();">
<div layout:fragment="page-content">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form method="get" action="#" class="subjectResult">
                        <div class="form-group">
                            <label>Subject</label>
                            <input th:required="required" type="text" class="form-control" id="subject_id"
                                   th:value="${subject.subjectName}" th:readonly="readonly"
                                   th:attr="data-subid=${subject.id}" name="subjectId"/>
                        </div>
                        <div class="form-group">
                            <label>Year</label>
                            <input th:required="required" type="text" class="form-control" id="year" name="year"
                                   placeholder="2017"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Class</label>
                            <input th:required="required" type="text" class="form-control" id="class_id"
                                   th:value="${cls.name}" th:readonly="readonly"
                                   th:attr="data-cls_id=${cls.id}" name="classId"/>
                        </div>
                        <input type="submit" class="from-control" value="Show Result"/>
                    </form>
                </div>
                <div class="col-md-4"><a href="#" data-toggle="modal" data-target="#examHistory">History</a></div>

                <div id="examHistory" class="modal fade">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Exams History</h4>
                        </div>
                        <div class="modal-body">
                            <table class="table table-striped table-hover table-condensed table-responsive">
                                <thead>
                                    <th>Date</th>
                                    <th>Exam Type</th>
                                </thead>
                                <tbody>
                                    <th:block th:each="exam : ${examList.listOfExamTypeDateDTO}">
                                        <tr>
                                            <td ><a class="exam-history-date" href="#" th:text="${exam.date}"></a></td>
                                            <td class="exam-history-examType" th:text="${exam.examType}"></td>
                                        </tr>
                                    </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-md-4"></div>
            </div>
        </div>
    </div>

    <div class="panel panel-default">
        <div id="show" class="panel-body">
            <div class="form-group">
                <label>Class</label>
                <div id="subjectName"></div>
            </div>
            <div>
                <table class="table table-striped">
                    <thead>
                    <th>Roll No</th>
                    <th>Student</th>
                    <th>QUIZ_1</th>
                    <th>QUIZ_2</th>
                    <th>FIRST_TERM</th>
                    <th>SECOND_TERM</th>
                    <th>FINAL</th>
                    <th>Total</th>
                    </thead>
                    <tbody id="result">

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
</body>
</html>


<script type="application/javascript">
    $(document).on('click','.exam-history-date', function () {
        $(this).val();
    });
</script>
