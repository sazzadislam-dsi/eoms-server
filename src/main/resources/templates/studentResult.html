<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/secure"
      lang="en">
<head>
    <title>
        Class Detail
    </title>
</head>
<body>
<div layout:fragment="page-content">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <form method="get" action="/attendance/studentList">
                        <div class="form-group">
                            <label>Student Id</label>
                            <input th:required="required" type="text" class="form-control" id="studentId" name="studentId"
                                   placeholder="2017"/>
                        </div>
                        <div class="form-group">
                            <label>Year</label>
                            <input th:required="required" type="text" class="form-control" id="year" name="year"
                                   placeholder="2017"/>
                        </div>
                        <div class="form-group">
                            <label class="control-label">Class</label>
                            <select name="classId" class="form-control">
                                <option th:each="cls : ${classList}"
                                        th:value="${cls.id}"
                                        th:text="${cls.name}"></option>
                            </select>
                        </div>
                        <input type="submit" class="from-control" value="Select"/>

                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
