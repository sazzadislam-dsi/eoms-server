<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/secure"
      lang="en">
<body>
<div layout:fragment="page-content">
    <div class="row">
        <div class="col-lg-12">
            <h1>
                Create a new Class
            </h1>
        </div>
    </div>
    <div class="row separator">
        <div class="col-md-6 esb">
            <form class="studentFeeNew" role="form" method="post" action="/fees/student/new">
                <br/>
                <br/>
                <div class="form-group">
                    <label>Fee of Class</label>
                    <input th:required="required" type="text" class="form-control" name="classId" th:value="${classId}"
                           th:disabled="true"/>
                </div>
                <div class="form-group">
                    <label>Fee of Student</label>
                    <input th:required="required" type="text" class="form-control" name="studentId"
                           th:value="${studentId}"
                           th:disabled="true"/>
                </div>
                <div class="form-group">
                    <label for="sel1">Select Fee</label>
                    <select name="feeInfoId" th:field="*{feeInfoList}" class="form-control feeInfoId" id="sel1">
                        <option th:each="each : ${feeInfoList}" th:value="${each.id}" th:text="${each.type}">Sample
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Payment Date</label>
                    <input th:required="required" type="text" class="form-control" name="paymentDate"
                           placeholder="e.g. 05-11-2017"/>
                </div>
                <input type="submit" value="Create" class="btn btn-primary"/>
            </form>
        </div>
        <div class="col-md-6">
            <div>
                <h4>Fee Information</h4>
            </div>
            <table class="table table-striped">

                <th>ID</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Year</th>
                <th>Last Date</th>


                <div th:each="feeInfo : ${feeInfoList}" class="separator">
                    <tr>
                        <td th:text="${feeInfo.id}"></td>
                        <td th:text="${feeInfo.type}"></td>
                        <td th:text="${feeInfo.amount}"></td>
                        <td th:text="${feeInfo.year}"></td>
                        <td th:text="${feeInfo.lastDate}"></td>
                    </tr>
                </div>
            </table>


        </div>

    </div>
</div>
</body>
</html>
