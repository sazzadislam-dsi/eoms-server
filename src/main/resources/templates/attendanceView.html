<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/secure"
      lang="en">
<head>
    <title>
        Class Detail
    </title>
</head>
<body>
<div layout:fragment="page-content">
    <div class="panel panel-default">
        <div class="panel-body">
            <form method="get" action="#" class="showAttendance">
                <div class="row">
                    <div class="col-lg-4">
                    </div>
                    <div class="col-lg-3">
                        <input th:required="required" type="text" class="form-control esb date" id="date" name="date"
                               placeholder="15-12-1989"/>
                        <input th:required="required" disabled="disabled" type="text" class="form-control" name="classId" id="classId" th:value="${classId}" placeholder=""/>
                        <input style="width: 100%" type="submit" class="esb from-control btn btn-primary"
                               value="Select"/>
                    </div>
                    <div class="col-lg-5">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <div>
                <table  class="table table-striped">
                    <thead>
                        <th>Role Number</th>
                        <th style="width: 30%">Student Name</th>
                        <th>Present</th>
                    </thead>
                    <tbody id="show">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
