<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      layout:decorator="layout/secure"
      lang="en">
<head>
    <title>
        Class Detail
    </title>
</head>
<body>
<div layout:fragment="page-content">
    <div class="panel panel-default">
        <div class="panel-body">
            <form method="get" action="#" class="showAttendance">
                <div class="row">
                    <div class="col-lg-4">
                    </div>
                    <div class="col-lg-3">
                        <input th:required="required" type="text" class="form-control esb" id="date" name="date"
                               placeholder="15-12-1989"/>
                        <select name="className" class="form-control esb className">
                            <option th:each="cls : ${classList}"
                                    th:value="${cls.name}"
                                    th:text="${cls.name}"></option>
                        </select>
                        <input style="width: 100%" type="submit" class="esb from-control btn btn-primary"
                               value="Select"/>
                    </div>
                    <div class="col-lg-5">
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
